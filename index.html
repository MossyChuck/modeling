<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./program.js"></script>
    <script>
        let rc = 0;
        function calc() {
            rc++;
            const time = document.getElementById('rc').value;
            const pi1 = document.getElementById('pi1').value;
            const pi2 = document.getElementById('pi2').value;
            const res = run_kr(time, pi1, pi2);
            const html = Object.keys(res).map(key => {
                return `<div><span>${key} : </span><span>${res[key]}</span></div>`
            });
            html.unshift(`<div>Run #${rc}</div>`)
            const resElem = document.getElementById('results');
            resElem.innerHTML = resElem.innerHTML + html.join('');
        }
    </script>
</head>
<body>
    <div>
        <label for="rc">Run count</label>
        <input id="rc" type="number" value="10000000" />
    </div>
    <div>
        <label for="pi1">Pi 1</label>
        <input id="pi1" type="number" value="0.55" max="1" step="0.1" min="0" />
    </div>
    <div>
        <label for="pi2">Pi 2</label>
        <input id="pi2" type="number" value="0.5" max="1" step="0.1" min="0" />
    </div>
    <button onclick="calc()">Calc</button>
    <div id="results">
    </div>
</body>
</html>
